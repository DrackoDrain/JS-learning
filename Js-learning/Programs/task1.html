 <!-- Create a function in which if a user can click on a button then it will add that items into card section -->

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shopping Cart</title>
<style>
    #items {
        list-style-type: none;
    }
</style>
</head>
<body>

<h1>Items</h1>

<ul id="items">
    <li><button onclick="addItemToCart('Item 1')">Item 1</button></li>
    <li><button onclick="addItemToCart('Item 2')">Item 2</button></li>
    <li><button onclick="addItemToCart('Item 3')">Item 3</button></li>
</ul>

<h2> Cart</h2>

<ul id="cart">
    <!-- Cart items will be displayed here -->
</ul>

<script>
function addItemToCart(itemName) {
    // Create a new list item element
    var newItem = document.createElement('li');

    // Set the text content of the new item
    newItem.textContent = itemName;

    // Append the new item to the cart list
    document.getElementById('cart').appendChild(newItem);
}
</script>

</body>
</html>
